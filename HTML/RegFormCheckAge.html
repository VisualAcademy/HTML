<!DOCTYPE html>
<html>
<head>
    <title>회원가입-생년월일</title>
</head>
<body>
    <form>
        <div>
            <label>이름</label>
            <div>
                <input type="text" name="name" />
                <span>필수 정보입니다.</span>
            </div>            
        </div>
        <div>
            <input type="radio" value="M" /> 남자
            <input type="radio" value="F" /> 여자
            <span>필수 정보입니다.</span>
        </div>
        <div>
            <label>생일</label>   
            <div>
                <input type="text" placeholder="년(4자)"
                       name="year" />
                <select>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <input type="text" />
                <span>필수 정보입니다.</span>
            </div>
        </div>
        <div>
            <select>
                <option>SKT</option>
                <option>KT</option>
                <option>LG U+</option>
                <option>알뜰폰</option>
            </select>
            <input type="text" />
            <input type="button" value="인증" />
        </div>
        <div>
            <input type="text" placeholder="인증번호" />
            <input type="button" value="확인" />
        </div>
        <div>
            <button type="submit">가입하기</button>
        </div>
    </form>
</body>
</html>
