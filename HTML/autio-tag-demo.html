<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>audio 태그를 사용하여 음악파일 실행하기</title>
</head>
<body>

    <audio src="/Assets/Audios/Guitar.mp3" controls autoplay></audio>
    <audio src="/Assets/Audios/Bass.mp3" controls autoplay></audio>
    <audio controls autoplay>
        <source src="/Assets/Audios/Drum.mp3" type="audio/mp3" />
    </audio>
    <audio controls autoplay loop>
        <source src="/Assets/Audios/Crunch.mp3" type="audio/mp3" />
    </audio>
    <audio controls autoplay loop>
        <source src="/Assets/Audios/Pizzicato.mp3" type="audio/mp3" />
    </audio>

</body>
</html>
