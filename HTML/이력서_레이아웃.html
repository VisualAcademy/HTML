<!DOCTYPE html>
<html>
<head>
    <title>테이블 태그를 사용하여 간단한 이력서 레이아웃 구현하기</title>
</head>
<body>
    <h1>지원서</h1>
    <table border="1" width="560">
        <tr>
            <td rowspan="5" width="100">
                사진
                <br />
                (3x4)
            </td>
            <td bgcolor="silver">
                이름
            </td>
            <td>
                (이름 입력)
            </td>
            <td bgcolor="silver">
                지원분야
            </td>
            <td>
                &nbsp;
            </td>
        </tr>
        <tr>
            <td bgcolor="silver">
                생년월일
            </td>
            <td>
                (생년월일 입력)
            </td>
            <td bgcolor="silver">
                직업
            </td>
            <td>
                (직업 입력)
            </td>
        </tr>        
        <tr>
            <td bgcolor="silver">
                연락처
            </td>
            <td>
                (연락처 입력)
            </td>
            <td bgcolor="silver">
                사이트 아이디
            </td>
            <td>
                (사이트 아이디 입력)
            </td>
        </tr>
        <tr>
            <td bgcolor="silver">
                이메일
            </td>
            <td colspan="3">
                (이메일 입력)
            </td>
        </tr>
        <tr>
            <td bgcolor="silver">
                주소
            </td>
            <td colspan="3">
                (주소 입력)
            </td>
        </tr>
        <tr>
            <td height="100" bgcolor="silver">
                경력
            </td>
            <td colspan="4">
                (경력 내용)
            </td>
        </tr>
        <tr>
            <td height="200" bgcolor="silver">
                지원 동기
            </td>
            <td colspan="4">
                (지원 동기 내용)
            </td>
        </tr>
        <tr>
            <td height="100" bgcolor="silver">
                기타
            </td>
            <td colspan="4">
                (기타 내용)
            </td>
        </tr>
    </table>
</body>
</html>
