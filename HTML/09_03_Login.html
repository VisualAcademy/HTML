<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>로그인</title>
</head>
<body>
    <form>
        <h2>로그인.</h2>
        <div>
            <div>
                <section id="loginForm">
                    <div>
                        <h4>로컬 계정을 사용하여 로그인합니다.</h4>
                        <hr />

                        <div>
                            <label for="txtUserName">사용자 이름</label>
                            <div>
                                <input type="text" name="txtUserName" id="txtUserName" />
                            </div>
                        </div>

                        <div>
                            <label for="txtPassword">암호</label>
                            <div>
                                <input type="password" name="txtPassword" id="txtPassword" />
                            </div>
                        </div>

                        <div>
                            <div>
                                <input type="submit" value="로그인" name="btnSubmit" id="btnSubmit" />
                            </div>
                        </div>
                    </div>
                    <p>
                        <a href="RegisterForm.html">등록</a> 로컬 계정이 없는 경우.
                    </p>
                </section>
            </div>
        </div>
    </form>
</body>
</html>
