<html>
<head>

		div { 
			border: 1px solid red;
		}
		span {

		}
	</style>
</head>
<body>
	<div>
		<span>첫번째첫번째첫번째첫번째첫번째첫번째첫번째첫번째첫번째</span> 영역
	</div>
	<hr />
	<div>
		두번째 <span>영역</span>
	</div>
</body>
</html>
