<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>div, header, list</title>
</head>
<body>

    <div id="header">
        <h1>Web 응용 프로그램</h1>
        <p>Web 세계에 오신것을 환영합니다.</p>
    </div>

    <div id="main">
        <div>
            <h2>웹 응용 프로그램은 다음으로 구성됩니다. </h2>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        </div>

        <div>
            <h2>1단계: HTML</h2>
            <ul>
                <li><a href="#">HTML Tags</a></li>
                <li><a href="#">HTML5 Canvas</a></li>
                <li><a href="#">HTML5 Components</a></li>
            </ul>
        </div>

        <div>
            <h2>2단계: CSS</h2>
            <ul>
                <li><a href="#">CSS 기본<a></a></li>
                <li><a href="#">CSS3<a></a></li>
                <li><a href="#">Bootstrap<a></a></li>
            </ul>
        </div>

        <div>
            <h2>3단계: JavaScript</h2>
            <ul>
                <li><a href="#">JavaScript 기본<a></a></li>
                <li><a href="#">jQuery<a></a></li>
                <li><a href="#">AngularJS<a></a></li>
            </ul>
        </div>
    </div>


    <div id="footer">
        &copy; 2014 HTML 강좌.
    </div>

</body>
</html>
