<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>회원 가입 폼</title>
</head>
<body>

    <div>
        <form>
            <h2>등록.</h2>
            <div>
                <h4>새 계정을 만듭니다.</h4>
                <hr />
            </div>

            <div>
                <label for="txtUserName">사용자 이름</label>
                <div>
                    <input type="text" name="txtUserName" id="txtUserName" />
                </div>
            </div>

            <div>
                <label for="txtPassword">암호</label>
                <div>
                    <input type="password" name="txtPassword" id="txtPassword" />
                </div>
            </div>

            <div>
                <label for="txtConfirmPassword">암호 확인</label>
                <div>
                    <input type="password" name="txtConfirmPassword" id="txtConfirmPassword" />
                </div>
            </div>

            <div>
                <div>
                    <input type="submit" name="btnSubmit" id="btnSubmit" value="등록" />
                </div>
            </div>

        </form>
    </div>

</body>
</html>
