<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>콤보박스, 드롭다운리스트, 리스트박스</title>
</head>
<body>

    <h3>커뮤니티</h3>
    <h4>콤보박스, 드롭다운리스트</h4>
    <select>
        <option value="0">데브렉</option>
        <option value="1">비주얼아카데미</option>
        <option value="2">닷넷코리아</option>
        <option value="3">자바캠퍼스</option>
    </select>

    <h4>리스트박스</h4>
    <select size="4">
        <option value="0">데브렉</option>
        <option value="1">비주얼아카데미</option>
        <option value="2">닷넷코리아</option>
        <option value="3">자바캠퍼스</option>
    </select>

    <h4>단일 선택, 다중 선택</h4>
    <select size="4" multiple>
        <option value="0">데브렉</option>
        <option value="1">비주얼아카데미</option>
        <option value="2">닷넷코리아</option>
        <option value="3">자바캠퍼스</option>
    </select>


</body>
</html>
