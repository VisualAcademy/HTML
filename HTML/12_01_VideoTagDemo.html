<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <title>video 태그를 사용하여 동영상 출력</title>
</head>
<body>

    <video src="/Assets/Videos/video.mp4" controls width="800" height="448" autoplay loop></video>

</body>
</html>
